<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Access Denied | Cyber Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000 100%);
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            animation: scan 0.1s linear infinite;
            z-index: 1;
        }

        .error-code {
            font-family: 'Orbitron', monospace;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            color: #ff0080;
            text-shadow:
                0 0 10px #ff0080,
                0 0 20px #ff0080,
                0 0 40px #ff0080;
            animation: glitch 2s infinite;
            margin-bottom: 20px;
            position: relative;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-code::before {
            color: #00ffff;
            animation: glitch-1 0.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .error-code::after {
            color: #ffff00;
            animation: glitch-2 0.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        .error-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #00ff41;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff41;
            animation: pulse 1.5s infinite;
        }

        .error-message {
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #ffffff;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow:
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            animation: border-glow 2s infinite alternate;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff41;
        }

        .terminal-title {
            color: #00ff41;
            font-weight: bold;
        }

        .terminal-controls {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .close { background: #ff5555; }
        .minimize { background: #ffff55; }
        .maximize { background: #55ff55; }

        .terminal-content {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            line-height: 1.4;
        }

        .typing {
            overflow: hidden;
            border-right: 2px solid #00ff41;
            white-space: nowrap;
            animation: typing 3s steps(40) infinite, blink-caret 0.75s step-end infinite;
        }

        .btn-home {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            border: none;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, #ff0080 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #00ffff 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: drift 20s linear infinite;
            z-index: 0;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            15% { transform: translate(2px, -2px); }
            25% { transform: translate(-2px, 2px); }
            35% { transform: translate(2px, 2px); }
            45% { transform: translate(-2px, -2px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @keyframes border-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.1); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 65, 0.6), inset 0 0 30px rgba(0, 255, 65, 0.2); }
        }

        @keyframes typing {
            0%, 50% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink-caret {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #00ff41; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .terminal {
                padding: 15px;
                margin: 15px 0;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                margin-bottom: 15px;
            }

            .error-title {
                margin-bottom: 20px;
            }

            .btn-home {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-grid"></div>
    <div class="glitch-bg"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">ACCESS DENIED</h1>
        <p class="error-message">
            The requested neural pathway could not be located in the matrix.
            The data you're looking for has been corrupted or moved to another sector.
        </p>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">SYSTEM_ERROR.exe</span>
                <div class="terminal-controls">
                    <button class="control-btn close"></button>
                    <button class="control-btn minimize"></button>
                    <button class="control-btn maximize"></button>
                </div>
            </div>
            <div class="terminal-content">
                <div class="typing">$ Error: Page not found in database...</div>
                <div>$ Status: DISCONNECTED</div>
                <div>$ Recommendation: Return to main terminal</div>
            </div>
        </div>

        <a href="/" class="btn-home">Return to Base</a>
    </div>

    <script>
        // Add some interactive glitch effects
        document.addEventListener('mousemove', (e) => {
            const glitchBg = document.querySelector('.glitch-bg');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            glitchBg.style.background = `
                repeating-linear-gradient(
                    ${90 + x * 10}deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, ${0.03 + y * 0.02}) 2px,
                    rgba(0, 255, 65, ${0.03 + y * 0.02}) 4px
                )`;
        });

        // Random glitch intervals
        setInterval(() => {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.animation = 'none';
            setTimeout(() => {
                errorCode.style.animation = 'glitch 2s infinite';
            }, 100);
        }, Math.random() * 5000 + 3000);
    </script>
</body>
</html>
